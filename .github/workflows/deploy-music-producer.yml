name: Deploy Music Producer

# This workflow is DISABLED (Method A: Python is now embedded in .NET container)
# Music producer scripts are bundled inside the backend Docker image.
# To manually redeploy the old standalone service, use workflow_dispatch.
on:
  workflow_dispatch:

env:
  PROJECT_ID: mido-learning
  REGION: asia-east1
  SERVICE_NAME: mido-learning-music-producer
  GCS_BUCKET: mido-learning-music-output
  SA_EMAIL: music-producer-sa@mido-learning.iam.gserviceaccount.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        working-directory: ./music-producer
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mido-learning/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mido-learning/${{ env.SERVICE_NAME }}:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mido-learning/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mido-learning/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mido-learning/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8001 \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 3 \
            --timeout 600 \
            --service-account ${{ env.SA_EMAIL }} \
            --add-volume name=output,type=cloud-storage,bucket=${{ env.GCS_BUCKET }} \
            --add-volume-mount volume=output,mount-path=/app/output \
            --set-env-vars "GCP_PROJECT_ID=${{ env.PROJECT_ID }}"

      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Music Producer URL: $URL"
          echo "MUSIC_PRODUCER_URL=$URL" >> $GITHUB_ENV
